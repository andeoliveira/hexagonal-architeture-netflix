databaseChangeLog:
  - changeSet:
      id: createSequence-person
      author: andeoliveira
      changes:
        - createSequence:
            sequenceName: person_sequence
            incrementBy: 1
            startValue: 1
  - changeSet:
      id: create-table-person
      author: andeoliveira
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: person
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: person_pk
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: register_date
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: varchar(80)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: varchar(80)
              - column:
                  constraints:
                    nullable: false
                  name: cpf
                  type: int(11)
