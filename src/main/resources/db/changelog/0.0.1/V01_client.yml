databaseChangeLog:
  - changeSet:
      id: createSequence-client
      author: andeoliveira
      changes:
        - createSequence:
            sequenceName: client_sequence
            incrementBy: 1
            startValue: 1
  - changeSet:
      id: create-table-client
      author: andeoliveira
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: client
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: client_pk
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: date_register
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: varchar(80)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: varchar(80)
              - column:
                  constraints:
                    nullable: false
                  name: cpf
                  type: int(11)
