databaseChangeLog:
  - changeSet:
      id: createSequence-adress_person
      author: andeoliveira
      changes:
        - createSequence:
            sequenceName: adress_person_sequence
            incrementBy: 1
            startValue: 1
  - changeSet:
      id: create-table-adress_person
      author: andeoliveira
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: adress_person
      changes:
        - createTable:
            tableName: adress_person
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: adress_person_pk
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: register_date
                  type: datetime
              - column:
                  constraints:
                    nullable: true
                    foreignKeyName: fk_person_id
                    references: person(id)
                  name: person_id
                  type: bigint
              - column:
                  constraints:
                    nullable: true
                    foreignKeyName: fk_adress_id
                    references: adress(id)
                  name: adress_id
                  type: bigint

