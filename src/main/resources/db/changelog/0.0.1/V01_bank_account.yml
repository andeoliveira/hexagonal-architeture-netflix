databaseChangeLog:
  - changeSet:
      id: createSequence-bank_account
      author: andeoliveira
      changes:
        - createSequence:
            sequenceName: bank_account_sequence
            incrementBy: 1
            startValue: 1
  - changeSet:
      id: create-table-bank_account
      author: andeoliveira
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: bank_account
      changes:
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: bank_account_pk
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: date_register
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: account_type
                  type: varchar(36)
              - column:
                  constraints:
                    nullable: true
                  name: agency
                  type: int(4)
              - column:
                  constraints:
                    nullable: false
                  name: number
                  type: int(20)
              - column:
                  constraints:
                    nullable: true
                    foreignKeyName: fk_client_id
                    references: client(id)
                  name: client_id
                  type: bigint

