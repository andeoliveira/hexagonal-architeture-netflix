databaseChangeLog:
  - changeSet:
      id: createSequence-account_bank
      author: andeoliveira
      changes:
        - createSequence:
            sequenceName: account_bank_sequence
            incrementBy: 1
            startValue: 1
  - changeSet:
      id: create-table-account_bank
      author: andeoliveira
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: account_bank
      changes:
        - createTable:
            tableName: account_bank
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: account_bank_pk
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: date_register
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: type_account
                  type: varchar(36)
              - column:
                  constraints:
                    nullable: true
                  name: agency
                  type: int(4)
              - column:
                  constraints:
                    nullable: false
                  name: number
                  type: int(20)
              - column:
                  constraints:
                    nullable: true
                    foreignKeyName: fk_client_id
                    references: client(id)
                  name: client_id
                  type: bigint

